<section>
    <form>
      <input id="search" type="text" placeholder="Filter by name">
      <button class="primary" type="button">Search</button>
    </form>
  </section>
  
  <section class="result">
    <div *ngIf="state === 1; else second">
      <p>Loading...</p>
    </div>
    <ng-template #second >
      <ng-container *ngIf="state === 2; else third">
        <app-book *ngFor="let book of bookComponentList" [books]="book"></app-book>
      </ng-container>
    </ng-template>
    <ng-template #third >
      <p>Error</p>
    </ng-template>
    
  </section>
